apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: root-{{ .Values.vm.name }}-0
spec:
  storageClassName: {{ .Values.pvc.storageClass | required ".Values.pvc.storageClass is required!" }}
  accessModes:
  - {{ .Values.pvc.accessMode }}
  resources:
    requests:
      storage: {{ .Values.pvc.size }}